<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <title>위드펫</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="header" class="navbar">
      <a href="./index.html" id="hd-main-logo" class="clear-a">위드펫</a>
      <form class="d-flex" role="search">
        <input
          class="search-bar me-2"
          type="search"
          placeholder="검색어를 입력해주세요."
          aria-label="Search"
        />
        <button type="submit" id="ic-search" class="clear-btn">
          <img src="{% static 'img/search.png'%}" alt="검색" />
        </button>
      </form>
      <div id="hd-login"><a href="./login.html" class="clear-a">로그인</a></div>
      <div id="hd-signup">
        <a href="./signup.html" class="clear-a">회원가입</a>
      </div>
    </div>
    <div id="where-to-go">OO이와 함께 <br />어디로 떠나고 싶으신가요?</div>
    <div id="box">
      <div id="ic-map">
        <img
          src="{% static 'img/map.png'%}"
          alt="지도"
          width="30"
          height="30"
        />
      </div>
      <form id="search-bar" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="가고싶은 지역을 입력하세요."
          aria-label="Search"
        />
      </form>
      <div class="line"></div>
      <button
        type="button"
        id="btn-course"
        onClick="location.href='./course.html'"
      >
        다른 사람들의 반려동물 동반 여행 코스 둘러보기
      </button>
      <button type="button" id="btn-spot" onClick="location.href='./spot.html'">
        반려동물 동반 가능 스팟 찾기
      </button>
    </div>
    <div id="service-desc">서비스 소개 캐러셀</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
